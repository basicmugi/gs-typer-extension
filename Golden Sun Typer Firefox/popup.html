<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeBleeps</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 14px; width: 260px; }
      h1 { font-size: 16px; margin: 0 0 8px; }
      .row { display: flex; align-items: center; justify-content: space-between; margin: 8px 0; }
      label { font-size: 13px; }
      input[type="range"] { width: 140px; }
      small { color: #666; }
    </style>
  </head>
  <body>
    <h1>TypeBleeps</h1>
    <div class="row">
      <label><input id="enabled" type="checkbox"> Enabled</label>
    </div>
    <div class="row">
      <label for="volume">Volume</label>
      <input id="volume" type="range" min="0" max="1" step="0.05">
      <span id="volv">0.70</span>
    </div>
    <div class="row">
      <label title="If off, password fields stay silent">
        <input id="pw" type="checkbox"> Play in password fields
      </label>
    </div>
    <div class="row">
      <label title="Play in contentEditable regions (e.g., Gmail, Docs)">
        <input id="editable" type="checkbox"> ContentEditable
      </label>
    </div>
    <p><small>Right‑click → Manage Extension → Options for more.</small></p>
    <script src="popup.js"></script>
  </body>
</html>
