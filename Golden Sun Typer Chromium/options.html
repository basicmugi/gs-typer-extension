<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeBleeps Options</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 740px; }
      h1 { font-size: 20px; }
      section { margin-top: 18px; }
      .row { display: flex; align-items: center; gap: 12px; margin: 10px 0; }
      input[type="range"] { width: 240px; }
      code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>TypeBleeps Options</h1>
    <section>
      <div class="row">
        <label><input id="enabled" type="checkbox"> Enabled globally</label>
      </div>
      <div class="row">
        <label for="volume">Master volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.05">
        <span id="volv">0.70</span>
      </div>
      <div class="row">
        <label><input id="pw" type="checkbox"> Play in password fields</label>
      </div>
      <div class="row">
        <label><input id="editable" type="checkbox"> Play in contentEditable</label>
      </div>
      <p>You can replace the sounds by dropping new files at <code>about:addons ▸ TypeBleeps ▸ Inspect ▸ storage/local</code> is not supported; instead, re‑load the extension with your own WAVs named <code>bleep.wav</code>, <code>special.wav</code>, <code>question.wav</code> inside the <code>sounds/</code> folder.</p>
    </section>
    <script src="options.js"></script>
  </body>
</html>
